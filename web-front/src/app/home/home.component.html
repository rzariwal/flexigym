<div class="container">
  <router-outlet></router-outlet>
      <div class="container">
          <form class="px-4 py-4" #form="ngForm" (ngSubmit)="onLogin()" [formGroup]="userForm">
            
            <div class="form-group">
              <label for="email">Email address</label>
              <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" placeholder="email@example.com" autocomplete="email"  formControlName="email">
              <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert alert-danger">
                <div *ngIf="userForm.controls['email'].errors.required">
                  Email is required.
                </div>
                <div *ngIf="userForm.controls['email'].errors.email">
                  Invalid email address.
                </div>
                <div *ngIf="userForm.controls['email'].errors.minlength">
                  Email must be at least 4 characters long.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="user.password"  _ngcontent-bwb-c19 type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="password"  formControlName="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>                
              </div>
            </div>
            
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="register">New around here? Sign up</a>
          <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
          <hr>
      </div>

  </div>
